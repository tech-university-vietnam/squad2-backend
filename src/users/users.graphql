

type User {
  # Example field (placeholder)
  id: Int,
  firstName: String
  lastName: String
  email: String
  phone: String
  gender: Gender
  userId: String
}

enum Gender {
  MALE
  FEMALE
  UNDEFINED
}

input CreateUserInput {
  # Example field (placeholder)
  firstName: String
  lastName: String
  email: String
  phone: String
  gender: Gender
  userId: String
}

input UpdateUserInput {
  id: Int!
  firstName: String
  lastName: String
  email: String
  phone: String
  gender: Gender
  userId: String
}

type Query {
  users: [User]!
  user(id: Int!): User
  currentUser: User
}

type Mutation {
  createUser(createUserInput: CreateUserInput!): User!
  updateUser(updateUserInput: UpdateUserInput!): User!
  removeUser(id: Int!): User
}
