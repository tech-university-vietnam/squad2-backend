type Booking {
    id: Int
    checkIn: Int
    checkOut: Int
    hotel: Hotel
    user: User,
    createdAt: Int
    totalPrice: Int
}

input CreateBookingInput {
    id: Int
    checkIn: Int
    checkOut: Int
    hotelId: Int
}

type Query {
    bookings: [Booking]!
}

type Mutation {
    createBooking(createBookingInput: CreateBookingInput!): Booking!
}
